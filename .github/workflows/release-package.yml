name: Package Build and Release

on:
  push:
    tags:
      - '*'

env:
  PACKAGE_NAME: luci-app-v2ray
  ARCH: "x86_64"
  TAG: "x86-64-openwrt-23.05"

jobs:
  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: yarn install

      - name: Lint source code
        run: yarn lint

      - name: Build frontend package
        run: yarn package

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-package
          path: package/**

  openwrt:
    name: Build OpenWrt Package
    needs: frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend package
        uses: actions/download-artifact@v4
        with:
          name: frontend-package
          path: package/${{ env.PACKAGE_NAME }}

      - name: Verify package structure
        run: tree package/${{ env.PACKAGE_NAME }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext libncurses5-dev xsltproc tree

      - name: Build OpenWrt SDK Package
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ env.TAG }}
          FEED_DIR: ${{ github.workspace }}/package
          PACKAGES: ${{ env.PACKAGE_NAME }}

      - name: Verify build output
        run: |
          echo "Generated IPK files:"
          ls -R bin/packages/${{ env.ARCH }} || echo "No IPK found"

      - name: Update Archives
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}
          path: bin/packages/${{ env.ARCH }}/action/*.ipk

      - name: Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: bin/packages/${{ env.ARCH }}/action/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
